				<p>
					上海<strong> 唐巢 </strong>投资有限公司（简称：唐巢）成立于2014年，注册资金1000万元人民币。 唐巢是适应上海租房市场需求，在唐镇政府的引导下，开展代理经租业务，本着“疏堵结合、杜绝群租”的目的，为青年人才、高级白领解决居住困难。 公司成立至今3月左右，目前正在起步阶段。唐巢是一家本乡本土的企业，希望能够为家乡的发展贡献力量。 依托人才公寓的建设，为唐镇吸引并留住创业初期的人才，通过完善小区周边的商业配套、打造集功能服务、餐饮、文化娱乐等于一体的生活服务配套中心， 满足青年白领日常居住、消费、社交、文化等多方面需求，在多年成熟的发展之后，有望成为白领租房市场的品牌企业。
				</p>
