<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>重置密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/sass/common.css">
		<link rel="stylesheet" href="../css/sass/resetPassword.css">
	</head>

	<body class="resetPassword">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">重置密码</h1>
		</header>

		<div class="mui-content">
			<div class="tip"></div>
			<div class="password-info">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>手机号</label>
						<input type="text" class="mui-input-clear validate-input" placeholder="输入手机号">
						<span class="validate-button">
							<button>获取验证码</button>
						</span>
					</div>
					<div class="mui-input-row">
						<label>验证码</label>
						<input type="text" class="mui-input-clear" placeholder="输入短信验证码">
					</div>
					<div class="mui-input-row">
						<label>新密码</label>
						<input type="password" class="mui-input-password" placeholder="设置账户密码">
					</div>
					<div class="mui-input-row">
						<label>确认密码</label>
						<input type="password" class="mui-input-password" placeholder="设置账户密码">
					</div>
					<div class="app-button">
						<button type="button" class="block-button">下一步</button>
					</div>
				</form>
			</div>
		</div>

	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
	</script>

</html>
