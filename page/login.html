<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>一键登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/sass/common.css">
		<link rel="stylesheet" href="../css/sass/login.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">一键登陆</h1>
		</header>

		<div class="mui-content login">
			<div class="tip">请输入您的账户信息</div>
			<div class="login-info">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>&nbsp;&nbsp;&nbsp;&nbsp;+&nbsp;&nbsp;86</label>
						<hr class="vertical-line-1" />
						<input type="text" class="mui-input-clear" placeholder="输入手机号">
					</div>
					<div class="mui-input-row">
						<label>确认密码</label>
						<hr class="vertical-line-1" />
						<input type="password" class="mui-input-password" placeholder="输入账户密码">
					</div>
				</form>
				<div class="app-button">
					<button type="button" class="block-button disabled">确认</button>
				</div>
				
				<div class="validate-login">
					<label>选择验证码登陆</label>
				</div>
			</div>
		</div>

		<div class="mui-content login" style="display: none;">
			<div class="tip">请输入您的账户信息</div>
			<div class="login-info">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>&nbsp;&nbsp;&nbsp;&nbsp;+&nbsp;&nbsp;86</label>
						<hr class="vertical-line-1" />
						<input type="text" class="mui-input-clear" placeholder="输入手机号">
					</div>
					<div class="mui-input-row">
						<label>验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
						<hr class="vertical-line-1" />
						<input type="text" class="mui-input-clear validate-input" placeholder="请输入密码">
						<span class="validate-button">
							<button>获取验证码</button>
						</span>
					</div>
				</form>
				<div class="app-button">
					<button type="button" class="validate-login-button block-button">确认</button>
				</div>
				
				<div class="validate-login">
					<label>选择密码登陆</label>
				</div>
			</div>
		</div>

	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
	</script>

</html>
