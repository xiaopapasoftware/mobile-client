<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>退租申请</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/sass/common.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">退租申请</h1>
		</header>

		<div class="mui-content">
			<div class="tab-top-nav">
				<div class="tab-nav-item active">
					<span class="mui-badge">1</span> 申请退租
				</div>
				<div class="tab-nav-item">
					<span class="mui-badge">2</span> 管家确定中
				</div>
				<div class="tab-nav-item">
					<span class="mui-badge">3</span> 线下退租
				</div>
			</div>

			<div class="refund-detail">
				<ul class="mui-table-view detail-data-list">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-pull-left" src="../images/house_demo.png">
							<div class="mui-media-body">
								<h4>浦东新区唐丰苑－朝南－16㎡</h4>
								<p>距离金运路地铁站步行5分钟</p>
							</div>
						</a>
					</li>
				</ul>

				<div class="detail-data-list pay-amount">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<label>线下办理退租时间</label>
							<span></span>
						</li>
					</ul>
				</div>

				<div class="content">
					<textarea placeholder="向管家发送留言"></textarea>
				</div>

				<div class="app-button">
					<button class="block-button">提交退租申请</button>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
	</script>

</html>
