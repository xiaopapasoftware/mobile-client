<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的合同</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/sass/common.css">
		<link rel="stylesheet" href="../css/sass/contractDetail.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>返回
			</button>
			<h1 class="mui-title">我的合同</h1>
		</header>

		<div class="mui-content">
			<div class="tab-top-nav">
				<div class="tab-nav-item">
					<span class="mui-badge">1</span> 申请签约
				</div>
				<div class="tab-nav-item">
					<span class="mui-badge">2</span> 管家确定中
				</div>
				<div class="tab-nav-item active">
					<span class="mui-badge">3</span> 支付租金
				</div>
				<div class="tab-nav-item">
					<span class="mui-badge">4</span> 签约成功
				</div>
			</div>

			<div class="contract-detail">
				<ul class="mui-table-view detail-data-list">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-pull-left" src="../images/house_demo.png">
							<div class="mui-media-body">
								<h4>浦东新区唐丰苑－朝南－16㎡</h4>
								<p>距离金运路地铁站步行5分钟</p>
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<label>出租方式</label>
						<span>押一付三</span>
					</li>
					<li class="mui-table-view-cell">
						<label>房屋/房间号</label>
						<span>601号A001室</span>
					</li>
					<li class="mui-table-view-cell">
						<label>月租金</label>
						<span>1300.00</span>
					</li>
					<li class="mui-table-view-cell">
						<label>水电押金</label>
						<span>500.00</span>
					</li>
					<li class="mui-table-view-cell">
						<label>首付房租月数</label>
						<span>3个月</span>
					</li>
					<li class="mui-table-view-cell">
						<label>房租押金月数</label>
						<span>1个月</span>
					</li>
					<li class="mui-table-view-cell">
						<label>合同签订时间</label>
						<span>2015-09-12</span>
					</li>
					<li class="mui-table-view-cell">
						<label>合同生效时间</label>
						<span>2015-09-12</span>
					</li>
					<li class="mui-table-view-cell">
						<label>合同到期时间</label>
						<span>2015-09-12</span>
					</li>
					<li class="mui-table-view-cell">
						<label>续租提醒时间</label>
						<span>2015-09-12</span>
					</li>
				</ul>
			
				<div class="app-button">
					<button id="pay-btn" class="block-button">支付租金</button>
					<button id="promise-btn" class="block-button">取消签约</button>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init();
		mui('.app-button').on('tap', "#pay-btn", function() {
			mui.openWindow({
				id: 'detail',
				url: 'payDetail.html'
			});
		});
	</script>

</html>
