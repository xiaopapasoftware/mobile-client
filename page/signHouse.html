<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>一键注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/sass/common.css">
		<link rel="stylesheet" href="../css/sass/signHouse.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">签约房间</h1>
		</header>

		<div class="mui-content sign-house">
			<ul class="mui-table-view detail-data-list house-overview">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-pull-left" src="../images/house_demo.png">
						<div class="mui-media-body">
							<h4>浦东新区唐丰苑－朝南－16㎡</h4>
							<p>距离金运路地铁站步行5分钟</p>
						</div>
					</a>
				</li>
			</ul>
			
			<div class="detail-data-list pay-amount">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<label>合同生效时间</label>
						<span>请选择</span>
					</li>
					<li class="mui-table-view-cell">
						<label>合同过期时间(年租)</label>
						<span>请选择</span>
					</li>
				</ul>
			</div>
			
			<div class="certificate">
				<span class="left">
					<img src="../images/icon/certificate1.png" />
					<p>上传身份证正面</p>
				</span>
				<span class="right">
					<img src="../images/icon/certificate2.png" />
					<p>上传身份证反面</p>
				</span>
			</div>
			
			<div class="content">
				<textarea placeholder="向管家发送留言"></textarea>
			</div>
			
			<div class="app-button">
				<button class="block-button">下一步</button>
			</div>
		</div>

	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
	</script>

</html>
